<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
        function Check()
        {
            if(document.uepd.uname.value=="語彤" && document.uepd.psw.value=="19890709")
            {
                return true;
            }
            else
            {
                window.alert("帳號或密碼錯誤");
                return false;
            }
        }
    </script>
    <style>
	body {font-family: Arial, Helvetica, sans-serif;}
	input[type=text], input[type=password] {
		width: 100%; padding: 12px 20px; margin; 8px 0;
		display: inline-block; border: 1px solid #ccc;
		box-sizing: border-box;
	}

	/*Set for all buttons */
	button {
		background-color: #4CAF50; color: white;
		padding: 14px 20px;			margin: 8px 0;
		border: none;				cursor: pointer;
		width: 100%;
	}
	button:hover {	opacity: 0.8;	}
	.cancelbtn	{
		width: auto;		padding: 10px 18px;
		background-color: #f44336;
	}
	
	/* Center the image and position the close button */
	 .imgcontainer {
		text-align: left;			margin: 24px 0 12px 0;
		position: relative;
	}
	
	img.wu {	width: 40%;	border-radius: 30%;	}
	.container {	padding: 16px;	}
	
	span.psw {	float: right;		padding-top: 16px;	}
	
/*The Modal (background) */
	.modal {
		display: none;	 /*Hidden by default */
		position: fixed; /*Stay in place */
		z-index: 1;		 /*Sit on top */
		left: 0;
		top: 0;
		width: 100%;	 /*Full width */
		height: 100%;	 /*Full height */
		overflow: auto;  /*Enable scroll if needed */
		background-color: rgb(0,0,0);		/* Fallback color */
		background-color: rgba(0,0,0,0,4);	/* Black w/ opacity */
		padding-top: 60px;
	}
/* Modal Content/Box */
	.modal-content {
		background-color: #fefefe;
		margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottem and centered */
		border: 1px solid #888;
		width: 80%; /* Could be more or less, depending on screen size */
	}
	
/* The Colse Button (x) */
	.close {
		position: absolute;
		right:25 px;
		top: 0;
		color: #000l
		font-size: 35px;
		font-weight: bold;
	}

	.close:hover,
	.close:focus { color: red;		cursor: pointer;	}
	
/* Add 	Zoom Animation */
	.animate {
		-webkit-animation: animatezoom 0.6s;
		animation: animatezoom 0.6s
	}
	
	@-webkit-keyframes animatezoom {
		form {-webkit-transform: scale(0)}
		to {-webkit-transform: scale(1)}
	}
	
	@keyframes animatezoom {
		form {-transform: scale(0)}
		to transform: scale(1)}
	}
	
/Change styles for span and cancel button on extra small screens */
	@media screen and (max-width: 300px) {
	 span.psw {
	 display: block;
	 float: none;
	}
	.cancelbtn {	width: 100%;	}
}
    </style>
</head>
<body>
<center><h2>Yu Tong</h2></center>

<center><button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">登入</button></center>

<div id="id01" class="modal">
	<form name="uepd" class="modal-content animate" action="ballon.html" method="post">
		<div class="imgcontainer">
		      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Colse Modal">&times;</span>
		      <center><h3>語彤身分驗證</h3></center>
		</div>
		
		<div class="container">
        
		    <label for="uname"><b>帳號</b></label>
		    <input type="text" placeholder="請輸入帳號" name="uname" required>
		 
            <label for="psw"><b>密碼</b></label>
		    <input type="password" placeholder="請輸入密碼" name="psw" required>
		 
		    <button type="submit" onclick="return Check()">點我吧</button>
		  
		 
		</div>
	
	<div class="container" style="background-color:#f1f1f1">
		<button type="button" 
                onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">取消</button>
		<span class="psw"> <a href="#">不知道帳號密碼？</a></span>
	</div>
   </form>
 </div>
 
 <script>
	//Get the modal
	var modal = document.getElementById('id01');
	// When the user clicks anywhere outside of the modal, close italic
	window.onclick = function(event) {
		if (event.target == modal) {
			modal.style.display "none";
		}
	}
</script>

</body>
</html>
